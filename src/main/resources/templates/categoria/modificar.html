<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">

            <h2>Datos de Categoria</h2>
            <a th:href="@{/categoria/listado}">Regresar</a>
            <br />
            <br />

            <form th:action="@{/categoria/guardar}"
                  method="POST"
                  th:object="${categoria}" >

                <input type="hidden"name="idCategoria" th:field="*{idCategoria}" />

                <label for="descripcion">Descripcion</label>
                <input type="text" id="Descripcion" name="Descripcion" th:field="*{descripcion}"/> <br/>

           
                
                <label for="activo">Activo:</label>
                <input type="checkbox" id="activo" name="activo" th:field="*{activo}"><br/><br/>
                
                


               

                <input type="submit" name="guardar" value="Guardar"/>


            </form>

        </div>
        <footer  th:replace="layout/plantilla 
                 :: footer"/> 
    </body>
</html>
