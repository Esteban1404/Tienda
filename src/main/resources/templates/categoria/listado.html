<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>TODO supply a title</title>
        
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>

        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">

            <h2>Categorias</h2>

            <a th:href="@{/categoria/nuevo}" th:text="#{categoria.nuevo}">Nuevo Categoria</a>
            <div th:if="${categorias != null and !categorias.empty}">

                <table border="1">

                    <thead>

                    <th th:text="#{categoria.descripcion}">Descripcion</th>
                    <th th:text="#{categoria.activo}">Activa</th>


                    </thead>
                    <tbody>
                        <tr th:each="item : ${categorias}">

                            <td th:text="${item.descripcion}"></td>       
                            <td><input type="checkbox" name="activa" th:checked="${item.activo}" disable="true"></td>

                            <td><a th:href="@{/categoria/modificar/}+${item.idCategoria}" th:text="#{accion.actualizar}">Modificar</a></td>
                            <td><a th:href="@{/categoria/eliminar/}+${item.idCategoria}" th:text="#{accion.eliminar}">Eliminar</a></td>

                        </tr>


                    </tbody>


                </table>

                <div th:if="${categorias== null or categorias.empty}">

                    [[#{categoria.no_mostrar}]]

                </div>



                <footer  th:replace="layout/plantilla 
                         :: footer"/> 
                </body>
                </html>
